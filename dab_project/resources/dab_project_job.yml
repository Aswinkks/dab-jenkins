# The main job for dab_project.
resources:
  jobs:
    dab_project_job:
      name: dab_project_cicd_job_fix

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '8 0/5 * * * ?'
        timezone_id: UTC

      # email_notifications:
      #   on_failure:
      #     - aswin.ks@sigmoidanalytics.com

      tasks:
        - task_key: notebook_task
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../src/notebook.ipynb
        
        - task_key: main_task
          depends_on:
            - task_key: notebook_task
          
          job_cluster_key: job_cluster
          python_wheel_task:
            package_name: dab_project
            entry_point: main
          libraries:
            # By default we just include the .whl file generated for the dab_project package.
            # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
            # for more information on how to add other libraries.
            - whl: ../dist/*.whl

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_D3_v2
            autoscale:
                min_workers: 1
                max_workers: 4
